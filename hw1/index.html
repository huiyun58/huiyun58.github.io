<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotational Inertia Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Rotational Inertia Calculator</h1>
        </div>

        <img src="image/cylinder.png" alt="">

        <hr> </hr>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">height (m)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="2" id="height">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">radius (m)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="1" id="radius">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">mass (kg)</label>
            <div class="col-10">
                <input class="form-control" type="number" value="1" id="mass">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">axis of rotation</label>
            <div class="col-10">
                <button1 type="button" class="btn btn-primary">x</button1>
                <button2 type="button" class="btn btn-primary">y</button2>
                <button3 type="button" class="btn btn-primary">z</button3>
            </div>
        </div>


        <hr> </hr>

        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">result</label>
            <div class="col-10">
                <input class="form-control" type="number" id="result">
            </div>
        </div>
        <p>(unit : kg*m^2)</p>
        <pre>
p.s.
    Ix=Iy=1/12(m)(3r^2+h^2)
    Iz=1/2(m)(r^2)</pre>
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/index.js"></script>
</body>

</html>
